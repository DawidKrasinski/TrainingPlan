<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Dziennik treningowy</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="compile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="container">
      <section id="trainigPlan">
        <span class="name">
          PLAN TRENINGOWY
          <a href="http://127.0.0.1:5500/addTrainingPlan.html">
              <i class="fa-solid fa-calendar-days button_calendar"></i>
          </a>
        </span>
      </section>

      <section id="achivments">
        <span class="name"
          >WYNIKI
          <i class="fa-solid fa-clipboard-list button_more"></i>
        </span>
      </section>

      <section id="goals">
        <span class="name"
          >CELE
          <i class="fa-solid fa-clipboard-list button_more"></i>
        </span>
      </section>

      <section id="workouts">
        <span class="name">
          OSTATNIE TRENINGI
          <i class="fa-solid fa-calendar-days button_calendar"></i>
        </span>
      </section>

      <section id="calculator">
        <span class="name"
          >KALKULATOR
          <span class="button">
            <i class="fa-solid fa-ellipsis"></i>
          </span>
        </span>
        <span class="contents">
          <div id="calculator_values">
            <br>
              <div class="name">DANE</div>
              <span>KG:</span>
              <input
                id="KG_calculator"
                type="number"
                max="1000"
                min="1"
              /></br/>
              <span>REP: </span
              ><input
                id="REP_calculator"
                type="number"
                max="8"
                min="1"
              /><br/>
              <span>MASA: </span>
              <input
                id="BodyWeight_calculator"
                type="number"
                max="1000"
                min="1"
              /><br/>
            </span>
          </div>

          <div id="calculator_results">
            <span>REZULTATY:</span>
            1RM: <span id="1RM_wynik">0</span>KG<br />
            BW: <span id="BW_wynik">0</span>%<br />
          </div>
        </span>
      </section>
    </div>
  </body>
</html>
